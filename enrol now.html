            <h3>Enrol Now!</h3>
            <p>Please fill out the form below! We will contact you ASAP. Prior to filling out this form please engage with the quiz found on our website.</p>
            <form id="enrolForm">
                <div class="inputBox">
                    <input type="text" required="required" autocomplete="name" id="childName" placeholder="Child's name">
                </div>
                <div class="inputBox">
                    <input type="email" required="required" autocomplete="email" id="parentEmail" placeholder="Parent's email">
                </div>
                <div class="inputBox">
                    <select required="required" id="yearGroup">
                        <option value="" disabled selected>Choose year group</option>
                        <option value="option1">year 1-3</option>
                        <option value="option2">year 4-6</option>
                        <option value="option3">years 7-9</option>
                        <option value="option4">years 10-12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <select required="required" id="subjects">
                        <option value="" disabled selected>Choose subject/s</option>
                        <option value="option1">English</option>
                        <option value="option2">Mathematics</option>
                        <option value="option3">English & Mathematics</option>
                    </select>
                </div>
                <button type="submit" onclick="alert('Thank you for joining')">Enrol</button>
            </form>
